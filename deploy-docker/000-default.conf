<VirtualHost *:80>
	ServerName api.4sale.com
	serverAlias *.4sale.com

	ServerAdmin admin@4sale.com
	DocumentRoot /var/www/html/public/

	ErrorLog ${APACHE_LOG_DIR}/api-error.log
	CustomLog ${APACHE_LOG_DIR}/api-access.log combined

#DD ENV
PassEnv $DD_ENV
PassEnv $DD_SERVICE
PassEnv $DD_VERSION

</VirtualHost>


